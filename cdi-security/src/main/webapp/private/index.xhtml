<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<title>PicketBox Quickstarts: CDI Security Example</title>
	<h:outputStylesheet library="css" name="theme.css" />
</h:head>

<h:body>
	<h:form>
		<h1>Welcome #{identity.user.firstName} #{identity.user.lastName} !</h1>
		<h2>Your roles are: #{identity.userContext.roleNames}</h2>
		<h2>Your groups are: #{identity.userContext.groupNames}</h2>
		<h2>Click here to <h:commandLink value="Logout" action="#{logoutBean.logout()}" /></h2>
	</h:form>
</h:body>

</html>
