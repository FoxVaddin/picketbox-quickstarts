<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<ui:param name="pageTitle" value="Login" />

	<ui:define name="header">
		Main Page
	</ui:define>

	<ui:define name="footer" />


	<ui:define name="main">
		<h:form>
			<h2>Welcome #{identity.user.firstName} #{identity.user.lastName}
				!</h2>
			<h2>Your roles are: #{identity.userContext.roleNames}</h2>
			<h2>Your groups are: #{identity.userContext.groupNames}</h2>
			<h2>
				Click here to
				<h:commandLink value="Logout" action="#{logoutBean.logout()}" />
			</h2>
			<h2>
				You CAN access the <h:commandLink value="ProtectedBean.onlyGuests" action="#{protectedBean.onlyGuests()}"/> method.
			</h2>
			<h2>
				You CAN NOT access the <h:commandLink value="ProtectedBean.onlyAdministrators" action="#{protectedBean.onlyAdministrators()}"/> method.
			</h2>
		</h:form>
	</ui:define>
</ui:composition>
