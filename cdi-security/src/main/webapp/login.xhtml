<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<ui:param name="pageTitle" value="Login" />

	<ui:define name="header">
		Login
	</ui:define>

	<ui:define name="footer" />


	<ui:define name="main">
		<h:form id="login">
			<h:panelGrid>
				<h:outputText value="User ID: " styleClass="label" />
				<h:inputText value="#{username}" />
				<h:outputText value="Password: " styleClass="label" />
				<h:inputSecret value="#{password}" />
			</h:panelGrid>

			<div id="buttons">
				<h:commandButton value="Login"
					action="#{loginBean.login(username, password)}"
					styleClass="loginBtn" />
			</div>

			<p>
				First access ? Please
				<h:commandLink value="Sign Up" action="signup" />
				now.
			</p>
		</h:form>
	</ui:define>
</ui:composition>
