<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<title>PicketBox Quickstarts: CDI Security Example</title>
	<h:outputStylesheet library="css" name="theme.css" />
</h:head>

<h:body>
	<h:form>
		<h:panelGrid>
			<h:outputText value="User ID: " styleClass="label" />
			<h:inputText value="#{username}" />
			<h:outputText value="Password: " styleClass="label" />
			<h:inputSecret value="#{password}" />
		</h:panelGrid>
		<p>
			<div id="loginBtnContainer">
				<h:commandButton value="Login" action="#{loginBean.login(username, password)}" styleClass="loginBtn" />
			</div>
		</p>
		<p>
			First access ? Please <h:commandLink value="Sign Up" action="signup" /> now.
		</p>
	</h:form>
</h:body>

</html>
