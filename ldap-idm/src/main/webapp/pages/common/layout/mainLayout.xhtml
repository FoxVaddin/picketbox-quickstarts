<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core" contentType="text/html">
	<html>
<h:head>
	<title>#{messages.text_application_name}</title>
	<h:outputStylesheet library="css" name="theme.css" />
</h:head>
<h:body>
	<div id="divBody">
		<ui:include src="menu.xhtml">
			<ui:param name="projectName"
				value="#{messages.text_application_name}" />
		</ui:include>
		<div class="body">
			<a:region id="regionBody">
				<br />
				<h:messages id="messages" globalOnly="true" styleClass="message"
					errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
					rendered="#{showGlobalMessages != 'false'}" />
				<ui:insert name="body" />
			</a:region>
		</div>
		<div class="footer">
			<p>
				#{messages.text_application_name} from PicketBox Quickstarts. JBoss.org. <br />
				2012.
			</p>
		</div>
	</div>
</h:body>
	</html>
</f:view>
