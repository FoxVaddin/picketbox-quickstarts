<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/pages/common/layout/mainLayout.xhtml">
	<ui:define name="body">

		<h1>#{messages.text_application_name}</h1>

		<rich:panel>
			<h:panelGrid columns="1">
				<div styleClass="info">
					<h:form>
						User Name: <h:inputText value="#{loginBean.userName}" />
						<br/>
						Password: <h:inputSecret value="#{loginBean.password}" />
						<br/>
						<br/>
						<h:commandButton value="Ok" action="#{loginBean.login()}" />
					</h:form>
                </div>
			</h:panelGrid>
		</rich:panel>

	</ui:define>

</ui:composition>
