<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sc="http://java.sun.com/jsf/composite/components/seamfaces"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/pages/common/layout/mainLayout.xhtml">
	
	<ui:param name="pageClass" value="login"/>
	
	<ui:define name="body">
		<rich:panel>
		<table border="0" width="100%">
			<tr>
				<td style="width: 465px;">
					<p>Welcome !</p>
					<p> 
						<b>#{messages.text_application_name}</b>.
					</p> 
					<br /> <br />
				</td>
				<td align="center" valign="top" style="width: 722px;">
					<div align="left">
						<h:form id="login">
							<p>
								<b>#{messages.lbl_security_user_name}</b><br />
								<h:inputText id="username" value="#{credentials.username}" />
							</p>

							<p>
								<b>#{messages.lbl_security_user_password}</b><br />
								<h:inputSecret id="password" value="${credentials.password}" />
							</p>

							<h:commandButton id="submit" action="#{identity.login()}"
								value="Ok" />
						</h:form>
						<br />
					</div>
				</td>
			</tr>
		</table>
		</rich:panel>
	</ui:define>
</ui:composition>
